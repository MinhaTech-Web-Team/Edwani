<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="intern.css">
</head>

<body>

    <div class="container">
        <div id="menu-placeholder"></div>
        <div class="intern-section">
            <div class="intern-heading">
                <h1>Intern</h1>
            </div>
            <div class="line"></div>
            <div class="main-container">
                <div class="intern-details">
                    <img src="images/blue-coin-dollar.png">
                    <h1>Intern Details</h1>
                </div>
                <div class="certificate-button">
                    <button class="view-certificate">View Certificate</button>
                </div>
            </div>
            <div class="card-section">
                <div class="box">
                    <h1>Start Date</h1>
                    <h1>Intern Name</h1>
                    <h1>Department</h1>
                    <h1>Duration</h1>
                    <h1>Left Duration</h1>
                    <h1>Type</h1>
                    <h1>Mentor</h1>
                </div>
                <div class="white-box">
                    <p>1-08-25</p>
                    <p>Hamza Parvaiz</p>
                    <p>Andriod Developer</p>
                    <p>1 months</p>
                    <p>2 months left</p>
                    <p>Remote</p>
                    <p>Talha Tariq</p>
                </div>
            </div>
        </div>
        <!-- Intern Certificate -->
        <div class="certificate-section">
            <div class="intern-heading">
                <div class="arrow">
                    <i id="back-Intern" class="fa-solid fa-arrow-left"></i>
                </div>
                <h1>Intern Certificate</h1>
            </div>
            <div class="line"></div>
            <div class="download-button">
                <img src="images/download.png" alt="">
                <button>Download</button>
            </div>
            <div class="intern-certificate">
                <img src="images/book-open.png">
                <div class="certificate-heading">
                    <h1>Intern Certificate</h1>
                </div>
            </div>
            <div class="user-certificate">
                <img src="images/Certificate.png">
            </div>
        </div>
    </div>

    <script src="intern.js"></script>
    <script src="menu.js"></script>
</body>

</html>
