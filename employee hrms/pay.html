<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pay.css">
</head>

<body>
    <div class="container">
        <div id="menu-placeholder"></div>
        <div class="main-section">
            <div class="menu-btn">
                <img class="toggleMenuBtn" src="images/1.png" alt="Toggle Menu">
                <div class="heading">
                    <h1>Pay Slip</h1>
                </div>
            </div>
            <div class="line"></div>
            <div class="payroll-section">
                <div class="pay-image">
                    <img src="images/wasay.png">
                    <div class="pay-name">
                        <h1>Abdul Wasay<span>(Active)</span></h1>
                        <div class="brefcase">
                            <img src="images/briefcase 04.png">
                            <p>Web Developor</p>
                        </div>

                        <div class="brefcase">
                            <img src="images/gmail.png">
                            <p>Wasay56411@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="download-btn">
                    <img src="images/download.png">
                    <button>Download</button>
                </div>
            </div>
            <div class="slip-section">
                <div class="slip-input">
                    <div class="field">
                        <label>Employee ID</label>
                        <input type="text" placeholder="5318164" readonly>
                    </div>
                    <div class="field">
                        <label>Fixed Salary</label>
                        <input type="text" placeholder="40000" readonly>
                    </div>
                    <div class="field">
                        <label>Deduction</label>
                        <input type="text" placeholder="-7826" readonly>
                    </div>
                    <div class="field">
                        <label>Fixed Salary</label>
                        <input type="text" placeholder="+8283" readonly>
                    </div>
                    <div class="field">
                        <label>Fixed Salary</label>
                        <input type="text" placeholder="60000" readonly>
                    </div>
                </div>
            </div>
            
    </div>

    <script src="menu.js"></script>
</body>

</html>
